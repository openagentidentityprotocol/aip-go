# Release Pipeline for Agent Identity Protocol
#
# Triggers on version tags (v*) and creates:
# - Cross-platform binaries (Linux, macOS, Windows)
# - GitHub Release with changelog
# - Homebrew formula (future)

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GO_VERSION: "1.25"

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: implementations/go-proxy/go.sum

      - name: Run tests before release
        working-directory: implementations/go-proxy
        run: go test -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
          workdir: implementations/go-proxy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-release:
    name: Verify Release Artifacts
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        run: |
          gh release download ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --pattern "*.tar.gz" \
            --dir ./artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify checksums
        run: |
          cd artifacts
          if [ -f checksums.txt ]; then
            sha256sum -c checksums.txt
          fi
