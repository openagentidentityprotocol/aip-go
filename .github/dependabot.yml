# Dependabot configuration for Agent Identity Protocol
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # Go modules (proxy)
  - package-ecosystem: "gomod"
    directory: "/proxy"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(go)"
    labels:
      - "dependencies"
      - "go"
    reviewers:
      - "ArangoGutierrez"
    groups:
      # Group minor and patch updates together
      go-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "ArangoGutierrez"
    groups:
      actions-all:
        patterns:
          - "*"
